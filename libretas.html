<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Libretas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <h1>Cotiza tus libretas</h1>
    <main class="mainContainer" id="mainContainer">
        <div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01"><strong>Tamaño de hoja</strong></label>
                <select class="form-select" id="inputGroupSelect01">
                  <option selected>-Seleccione el tamaño de la hoja-</option>
                  <option value="1">Carta</option>
                  <option value="2">1/2 carta</option>
                  <option value="3">1/4 de carta</option>
                </select>
              </div>
              <div class="alert alert-light" role="alert" style="color: red;" id="alertSizeHoja">
                Selecciona un tamaño de hoja.
              </div>
        <h3>Tipo de hoja</h3>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault01">
        <label class="form-check-label" for="flexRadioDefault1">
          Cuadro de 5 o 7
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault02" checked>
        <label class="form-check-label" for="flexRadioDefault1">
          Raya
    </div>
    <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault03" checked>
    <label class="form-check-label" for="flexRadioDefault1">
      Punto
    </div>
        </div>
            </div>
<div class="input-group mb-3">
    <label class="input-group-text" for="inputGroupSelect01"><strong>Número de hojas</strong></label>
    <select class="form-select" id="inputGroupSelect01">
      <option selected>-Seleccione el número de hojas-</option>
      <option value="1">50 hojas</option>
      <option value="2">100 hojas</option>
      <option value="3">150 hojas</option>
      <option value="4">200 hojas</option>
    </select>
  </div>
  <div class="alert alert-light" role="alert" style="color: red;" id="alertNoHojas">
    Selecciona un número de hojas. 
  </div>
  <h3>Tipo de espiral</h3>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault04">
    <label class="form-check-label" for="flexRadioDefault2">
      Aro
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault04" checked>
    <label class="form-check-label" for="flexRadioDefault2">
      Cocido
</div>
    </div>
    <h3>Sube tu referencia</h3>
     <div class="input-group mb-3">
        <input type="file" class="form-control" id="inputGroupFile01">
      </div>
      <div class="alert alert-light" role="alert" style="color: red;" id="alertImg">
        Por favor ingresa un formato de imagen válido. (png/jpg) 
      </div>
      <button type="button" class="btn btn-outline-dark">Enviar</button id=btnEnviar>
        </div>

</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
