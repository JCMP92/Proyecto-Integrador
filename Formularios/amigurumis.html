<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Amigurumis</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main class="mainContainer" id="mainContainerAmig">
      <h1>Cotiza tus Amigurumis</h1>
      <form class="needs-validation" novalidate>
        <div
          class="alert alert-danger"
          role="alert"
          style="display: none"
          id="alertError"
        ></div>
        <div class="mb-3">
          <h3>Escoge un tamaño</h3>
          <label for="validationCustom04" class="form-label"></label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">-Tamaño-</option>
            <option value="1">10 cm</option>
            <option value="2">15 cm</option>
            <option value="3">20 cm</option>
            <option value="4">25 cm</option>
            <option value="5">30 cm</option>
          </select>
          <div class="invalid-feedback">Por favor seleccione un tamaño.</div>

          <!-- <div class="alert alert-light" role="alert" style="color: red;" id="alertSizeAmig">
            Seleccione un tamaño
        </div> -->
          <!-- <div class="input-group mb-3">
            <input type="file" class="form-control" id="imagen">
            <label class="input-group-text" for="imagen">Upload</label>
        </div> -->
          <!--<div class="alert alert-light" role="alert" style="color: red;" id="alertImgAmig">
            Por favor ingresa un formato de imagen válido. (png/jpg)
        </div>-->
          <label for="nombre" class="form-label"><h3>Nombre</h3></label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="John Doe"
          />
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label"><h3>Correo</h3></label>
          <input
            type="email"
            class="form-control"
            id="correo"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label"><h3>Teléfono</h3></label>
          <input
            type="tel"
            class="form-control"
            id="telefono"
            placeholder="+52 65 6192 0273"
          />
        </div>
        <div class="mb-3">
          <label for="especificaciones" class="form-label"
            ><h3>Especificaciones</h3></label
          >
          <textarea
            class="form-control"
            id="especificaciones"
            rows="3"
          ></textarea>
        </div>

        <!--<div class="input-group mb-3">
          <label class="input-group-text" for="imagen">Imagen</label>
          <input type="file" class="form-control" id="imagen">
        </div>-->

        <button type="button" class="btn btn-outline-dark" id="btnEnviar">
          Enviar
        </button>
      </form>
    </main>
    
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="../js/validation.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
