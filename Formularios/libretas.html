        <h3>Tipo de hoja</h3>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault01">
        <label class="form-check-label" for="flexRadioDefault1">
          Cuadrícula de 5 mm
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault01">

      <div class="form-check">

        <label class="form-check-label" for="flexRadioDefault1">
          Raya
    </div>
    <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault03" checked>

      Punto
    </div>
        </div>
            </div>
<div class="input-group mb-3">

    <select class="form-select" id="validationCustom04" required>
      <option selected disabled value="">-Seleccione el número de hojas-</option>
      <option value="1">50 hojas</option>
      <option value="2">100 hojas</option>
      <option value="3">150 hojas</option>
      <option value="4">200 hojas</option>
    </select>
    <div class="invalid-feedback">

  </div>

</div>
