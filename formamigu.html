<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario Amigurumis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styleformamigu.css">
  </head>
  <body>
    <nav class="navBar">
        <div class="imageContainer">
          <img src="/Logo-Iconos/LOGO PATTSBERRY.svg" alt="logo Pattsberry" />
        </div>
        <div class="hamburger">
          <div class="_layer -top"></div>
          <div class="_layer -mid"></div>
          <div class="_layer -bottom"></div>
        </div>
        <nav class="menuppal">
          <ul>
            <li><a href="#">Opcion 1</a></li>
            <li><a href="#">Opcion 2</a></li>
            <li><a href="#">Opcion 3</a></li>
            <li><a href="#">Opcion 4</a></li>
          </ul>
        </nav>
      </nav>
      <form class="row g-3">
        <h1 class="container text-center">Cotiza tus Amigurumis</h1>
        <div class="col-6">
            <select class="form-select" aria-label="Default select example">
                <option selected>Selecciona el tama√±o</option>
                <option value="1">Chico</option>
                <option value="2">Mediano</option>
                <option value="3">Grande</option>
              </select>
        </div>
        <div class="col-6">
          <label for="nombre" class="form-label"></label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre">
        </div>
        <div class="col-6 ">
            <input type="file" class="form-control" id="inputGroupFile02">
            <!--<label class="input-group-text" for="inputGroupFile02"></label>-->
        </div>
        <div class="form-floating col-6">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
          <div class="form-floating col-6 col-md-4">
            <input type="tel" class="form-control" id="floatingInput" placeholder="656090292">
            <label for="floatingInput">Telefono</label>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Comments</label>
          </div>
       
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <script src="/js/main.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
