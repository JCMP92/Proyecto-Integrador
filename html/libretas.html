    <main class="mainContainer" id="mainContainerLib">
      <h1 class="titleForm">Cotiza tus libretas</h1>
      <form class="needs-validation" novalidate>
        <fieldset>
          <div
            class="alert alert-danger"
            role="alert"
            style="display: none"
            id="alertError"
          ></div>
          <div class="mb-3">
            <label class="form-label" for="validationCustom04"
              ><h3 class="subtitleForm">Tamaño de hoja</h3></label
            >
            <select class="form-select" id="validationCustom04" required>
              <option disabled value="">
                -Seleccione el tamaño de la hoja-
              </option>
              <option selected value="1">Carta</option>
              <option value="2">1/2 carta</option>
              <option value="3">1/4 de carta</option>
            </select>
            <div class="invalid-feedback">Por favor seleccione un tamaño.</div>
          </div>

          <div class="mb-3">
            <!-- <div class="alert alert-light" role="alert" style="color: red;" id="alertSizeHoja">
                Selecciona un tamaño de hoja.
              </div> -->
            <h3 class="subtitleForm">Tipo de hoja</h3>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault01"
                checked
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Cuadrícula de 5 mm
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault02"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Cuadrícula de 7 mm
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault03"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Raya
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault04"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Punto
              </label>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label" for="inputGroupSelect01"
              ><h3 class="subtitleForm">Número de hojas</h3></label
            >
            <select class="form-select" id="validationCustom05" required>
              <option disabled value="">-Seleccione el número de hojas-</option>
              <option selected value="1">50 hojas</option>
              <option value="2">100 hojas</option>
              <option value="3">150 hojas</option>
              <option value="4">200 hojas</option>
            </select>
            <div class="invalid-feedback">Por favor seleccione un tamaño.</div>
          </div>
          <!-- <div class="alert alert-light" role="alert" style="color: red;" id="alertNoHojas">
          Selecciona un número de hojas. 
          <       /div> -->
          <div class="mb-3">
            <label class="form-label" for="flexRadioDefault06">
              <h3 class="subtitleForm">Tipo de espiral</h3>
            </label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault2"
                id="flexRadioDefault06"
                checked
              />
              <label class="form-check-label" for="flexRadioDefault06">
                Aro
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault2"
                id="flexRadioDefault07"
              />
              <label class="form-check-label" for="flexRadioDefault07">
                Cosido
              </label>
            </div>
          </div>
        </fieldset>
        <!-- <h3>Sube tu referencia</h3>
         <div class="input-group mb-3">
         <input type="file" class="form-control" id="inputGroupFile01">
         </div> -->
        <!-- <div class="alert alert-light" role="alert" style="color: red;" id="alertImg">
        Por favor ingresa un formato de imagen válido. (png/jpg) 
       </div> -->
        <fieldset>
          <div class="mb-3">
            <label for="nombre" class="form-label"
              ><h3 class="subtitleForm">Nombre</h3></label
            >
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="John Doe"
            />
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label"
              ><h3 class="subtitleForm">Correo</h3></label
            >
            <input
              type="email"
              class="form-control"
              id="correo"
              placeholder="name@example.com"
            />
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label"
              ><h3 class="subtitleForm">Teléfono</h3></label
            >
            <input
              type="tel"
              class="form-control"
              id="telefono"
              placeholder="+52 65 6192 0273"
            />
          </div>
          <div class="mb-3">
            <label for="especificaciones" class="form-label"
              ><h3 class="subtitleForm">Especificaciones</h3></label
            >
            <textarea
              class="form-control"
              id="especificaciones"
              rows="3"
            ></textarea>
          </div>
        </fieldset>

        <!-- <div class="input-group mb-3">
        <label class="input-group-text" for="imagen">Imagen</label>
        <input type="file" class="form-control" id="imagen">
        </div> -->

        <div class="btnContainer">
          <button type="button" class="btn btn-new btn-lg" id="btnEnviar">
            Enviar
          </button>
        </div>
