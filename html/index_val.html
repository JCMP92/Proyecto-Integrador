<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario libretas</title>
    <!-- <link rel="stylesheet" href="./css/styles.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
<main class="container">

    <div class="alert alert-danger" role="alert" style="display:none;" id="alertError">
      </div>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="John Doe">
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electronico</label>
        <input type="email" class="form-control" id="correo" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Telefono</label>
        <input type="tel" class="form-control" id="telefono" placeholder="+52 65 6192 0273">
      </div>
      <div class="mb-3">
        <label for="especificaciones" class="form-label">Especificaciones</label>
        <textarea class="form-control" id="especificaciones" rows="3"></textarea>
      </div>

      <div class="input-group mb-3">
        <label class="input-group-text" for="imagen">Imagen</label>
        <input type="file" class="form-control" id="imagen">
      </div>

      </div>
<button type="button" class="btn btn-dark" id="btnEnviar">Enviar</button>
</main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="/js/validation.js"></script>
  </body>
</html>
