    <main class="maincontainercreation">
      <h1 class="titlecreation"> Formulario de creación</h1>
      <br>
      <form class = "margen">
        <div
          class="alert alert-danger"
          role="alert"
          style="display: none"
          id="alertError"
        ></div>
        <br>
        <div class="row mb-3">
          <label for="name" class="col-sm-2 col-form-label"
            ><h5>Nombre producto </h5></label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Libreta Gato Alicia"
            />
          </div>
        </div>
        <br>
        <div class="row mb-3">
          <label for="price" class="col-sm-2 col-form-label"> <h5> Precio </h5> </label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="price"
              placeholder="$00.00"
            />
          </div>
        </div>
        <br>
        <div class="row mb-3">  
          <label for="description" class="col-sm-2 col-form-label"
            > <h5> Descripción </h5></label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="description"
              placeholder="La descripción aquí"
            />
          </div>
        </div>
        <br>
        <div class="seleccionaImg">
          <div class="input-group">
            <input type="file" class="form-control" id="inputImg" />
            <br />
            <img
              id="imageFile"
              name="imageFile"
              src=""
              alt="Vista previa"
              title="Vista previa"
            />
            
          </div>
      </div>
      <br>
        <div class="btnCrear">
        <button type="submit"  class="btn btn-new btn-lg btn-primary" id="btnEnviar">
          Crear
        </button>
      </div>
      <br>
      <textarea
      rows="20"
      class="form-control"
      data-toggle="tooltip"
      data-placement="bottom"
      id="inputFile"
      name="inputFile"
      value=""
      placehodler="Imagen del curso"
      title="Imagen"
      style="display: block"
    ></textarea>
        
      </form>
